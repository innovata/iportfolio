<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      {% load static %}
      <style>
         .link line {
            stroke: #999;
            stroke-opacity: 0.6;
         }

         .labels text {
            pointer-events: none;
            font: 10px sans-serif;
         }
         svg {
            width: 100%;
            height: 100%;
            border: 3px;
            border-style: dashed;
            border-color: red;
         }
      </style>
   </head>
   <body>
      <!-- <section>
         <h1>d3.json("data/{{ category }}", function(mapdata) {...}</h1>
      </section> -->

      <!-- <script src="http://d3js.org/d3.v4.min.js"></script> -->
      <script src="{% static 'idatamap/assets/js/d3-v4/d3.min.js' %}"></script>
      <!-- <script src="{% static 'idatamap/assets/js/d3-v5/d3.js' %}"></script> -->
      <script src="{% static 'idatamap/assets/js/d3-ellipse-force.js' %}"></script>
      <script src="{% static 'idatamap/assets/js/graph.js' %}"></script>
      <script type="text/javascript">
         d3.json("data/{{ category }}", function(mapdata) {
            // d3.select("body")
            //    .append("h2")
            //    .text("Datamap-App with elliptic forces");
            // debugger;

            d3.select("body")
               .append("svg")
               .attr("width", 800)
               .attr("height", 400)

            var svg = d3.select("svg"),
               width = +svg.attr("width"),
               height = +svg.attr("height");

            var color = d3.scaleOrdinal(d3.schemeCategory20);
            //debugger;

            var nd;
            for (var i=0; i < mapdata.nodes.length; i++) {
               nd = mapdata.nodes[i];
               nd.rx = nd.id.length * 4.5;
               nd.ry = 12;
            }
            //debugger;
            var simulation = d3.forceSimulation()
               .force("link", d3.forceLink().id(function(d) { return d.id; }))
               .force("collide", d3.ellipseForce(6, 0.5, 5))
               .force("center", d3.forceCenter(width / 2, height / 2));

            //debugger;
            var link = svg.append("g")
               .attr("class", "link")
               .selectAll("line")
               .data(mapdata.links)
               .enter().append("line")
               .attr("stroke-width", function(d) { return Math.sqrt(d.value); });
            //debugger;
            var node = svg.append("g")
               .attr("class", "node")
               .selectAll("ellipse")
               .data(mapdata.nodes)
               .enter().append("ellipse")
               .attr("rx", function(d) { return d.rx; })
               .attr("ry", function(d) { return d.ry; })
               .attr("fill", function(d) { return color(d.group); })
               .call(d3.drag()
                  .on("start", dragstarted)
                  .on("drag", dragged)
                  .on("end", dragended)
               );
            //debugger;
            var text = svg.append("g")
               .attr("class", "labels")
               .selectAll("text")
               .data(mapdata.nodes)
               .enter().append("text")
               .attr("dy", 2)
               .attr("text-anchor", "middle")
               .text(function(d) {return d.id})
               .attr("fill", "white");

            //debugger;
            simulation.nodes(mapdata.nodes)
               .on("tick", ticked);

            simulation.force("link")
               .links(mapdata.links);
            //debugger;
            function ticked() {
               link
                  .attr("x1", function(d) { return d.source.x; })
                  .attr("y1", function(d) { return d.source.y; })
                  .attr("x2", function(d) { return d.target.x; })
                  .attr("y2", function(d) { return d.target.y; });

               node
                  .attr("cx", function(d) { return d.x; })
                  .attr("cy", function(d) { return d.y; });
               text
                  .attr("x", function(d) { return d.x; })
                  .attr("y", function(d) { return d.y; });
            }

            function dragstarted(d) {
               if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                  d.fx = d.x;
                  d.fy = d.y;
            }

            function dragged(d) {
               d.fx = d3.event.x;
               d.fy = d3.event.y;
            }

            function dragended(d) {
               if (!d3.event.active) simulation.alphaTarget(0);
                  d.fx = null;
                  d.fy = null;
            }
         });
      </script>
   </body>
</html>
