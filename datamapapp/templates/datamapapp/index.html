<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <script src="http://d3js.org/d3.v3.min.js"></script>
      <style>
         circle {
            fill: orange;
            stroke: black;
            stroke-width: 0.7;
            opacity: 0.7;
         }

         h2 {
            text-align: center;
            color: black;
         }

         div.years_buttons {
            position: fixed;
            top: 5px;
            left: 50px;
         }

         div.years_buttons div {
            background-color: rgb(251, 201, 127);
            padding: 3px;
            margin: 7px;
         }
      </style>
      <script type="text/javascript">
         function drawmap(map_data) {
            "use strict";
            var margin = 75,
               width = 1400 - margin,
               height = 600 - margin;

            d3.select("body")
               .append("h2")
               .text("Data Map");

            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", width + margin)
                        .attr("height", height + margin)
                        .append('g')
                        .attr('class', 'map');
         };
      </script>
   </head>
